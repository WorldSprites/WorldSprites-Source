<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSprites - Editor</title>
    <link rel="stylesheet" href="sprites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./lib/transition.css">
    <script src="./lib/transition.js"></script>
</head>

<body class="light">
    <main class="content">
        <!--Canvas-->
    </main>
    <div class="rightbar">
        <div class="section section-fill">
            <div class="section-title">Objects</div>
            <div class="section-content">
                <div class="object">Test</div>
                <div class="object">Test 1</div>
                <div class="object">Test 2</div>
                <div class="object">Test 3</div>
                <div class="object">Test 4</div>
                <div class="object">Test 5</div>
                <div class="object">Test 6</div>
                <div class="object">Test 7</div>
                <div class="object">Test 8</div>
                <div class="object">Test 9</div>
            </div>
        </div>
        <div class="section section-bottom">
            <div class="section-title">Properties</div>
            <div class="section-content">
                <div class="property">
                    Test
                    <div class="property-value with-tooltip">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span class="tooltip">Invalid Input</span>
                    </div>
                </div>
                <div class="property">Test 1</div>
                <div class="property">Test 2
                    <div class="property-value">
                        <!--Switch-->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="topbar">
        <button class="topbar-button">File</button>
        <button class="topbar-button">Edit</button>
    </nav>
    <div class="toolbar">
        <div class="toolbar-icon"><i class="fa-solid fa-plus"></i></div>
        <div class="toolbar-icon"><i class="fa-solid fa-code"></i></div>
        <div class="toolbar-icon"><i class="fa-solid fa-bomb"></i></div>
    </div>

    <span class="invisible">Fuck you @aboveaveregeshovelenjoyer</span>
</body>

</html>
