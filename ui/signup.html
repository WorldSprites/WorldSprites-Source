<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSprites - Sign up</title>
    <link rel="stylesheet" href="sprites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login light">
    <div class="logo"></div>
    <h1 class="user-select-none" style="font-size: 2.5pc; position: absolute; top: 100px;">Create an account!</h1>
    <div class="card">
        <form action="home.html" autocomplete="off" autofill="off" method="post>
            <label for="username">Your username</label>
            <input type="text" id="username" name="username" placeholder="e. g. marypop_xx1">

            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="e. g. john@doe.com">

            <label for="password">Your password</label>
            <input type="password" id="password" name="password" placeholder="e. g. ilovehotdogs1234">

            <button type="submit" style="margin-top: 10px;">Sign up</button>
            
            <div class="other-options">
                <a href="login.html" style="width: fit-content;">I already have an account</a>
            </div>
        </form>

    </div>
</body>
</html>
