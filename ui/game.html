<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSprites - Home</title>
    <link rel="stylesheet" href="sprites.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./lib/transition.css">
    <script src="./lib/transition.js"></script>
</head>
<body class="game-home dark">
    <nav class="topbar small-horizontal-topbar" style="display: flex;">
        <a href="home.html"><div class="logo logo-topbar"></div></a>
        <div class="topbar-right">
            <button class="topbar-icon"><i class="fa-solid fa-house"></i></button>
            <button class="topbar-icon"><i class="fa-solid fa-compass"></i></button>
            <button class="topbar-icon"><i class="fa-solid fa-bag-shopping"></i></button>
            
            <div class="topbar-bottom">
                <button class="topbar-icon"><i class="fa-solid fa-gear"></i></button>
                <button class="topbar-icon"><img class="profile-picture" src="assets/home/profile.png" alt="" height="30px"></button>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="game-image">

        </div>

        <div class="header">
            <h1>Shrek in the Backrooms</h1>
            <p>@JohnDoe</p>
        </div>


        <button class="play-button" onclick="document.body.classList.add('loading')">
            <i class="fa-solid fa-play"></i>
        </button>

    </main>

    <div class="loading-screen">
        <img src="./assets/hero/loading.svg" alt="" width="100px" style="pointer-events: none; user-select: none; ">
    </div>
</body>
</html>
